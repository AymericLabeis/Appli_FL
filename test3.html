<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes avec Délai</title>
    <style>
        .carte {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
            display: none; /* Masquer initialement les cartes */
        }
    </style>
</head>
<body>
    <div class="carte">
        <h2>Carte 1</h2>
        <p>Contenu de la carte 1</p>
    </div>

    <div class="carte">
        <h2>Carte 2</h2>
        <p>Contenu de la carte 2</p>
    </div>

    <div class="carte">
        <h2>Carte 3</h2>
        <p>Contenu de la carte 3</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cartes = document.querySelectorAll('.carte');
            let index = 0;

            function afficherCarteSuivante() {
                if (index < cartes.length) {
                    cartes[index].style.display = 'block'; // Afficher la carte
                    index++;
                    setTimeout(afficherCarteSuivante, 2000); // Afficher la prochaine carte après 2 secondes
                }
            }

            // Au chargement de la page, commencez à afficher les cartes avec un délai
            afficherCarteSuivante();
        });
    </script>
</body>
</html>
