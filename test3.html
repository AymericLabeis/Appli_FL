<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer Couleur Texte</title>
    <style>
        /* CSS pour le bouton */
        .buttonR {
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <select id="mois" name="mois">
        <option value="01">Janvier</option>
        <option value="02">Février</option>
        <option value="03">Mars</option>
        <option value="04">Avril</option>
        <option value="05">Mai</option>
        <option value="06">Juin</option>
        <option value="07">Juillet</option>
        <option value="08">Août</option>
        <option value="09">Septembre</option>
        <option value="10">Octobre</option>
        <option value="11">Novembre</option>
        <option value="12">Décembre</option>
    </select>
    <h2 id="moisSelectionne"></h2>
    
    <script>
        // Récupérez l'élément select pour le mois
        
        const moisActuelList= document.getElementById('mois');
    
        // Récupérez l'élément h2 où vous voulez afficher le mois
        const h2Mois = document.getElementById('moisSelectionne');
    
        // Écoutez les changements de sélection de la liste déroulante
        moisActuelList.addEventListener('change', function() {
            // Mettez à jour le contenu de l'élément h2 avec le mois sélectionné
            h2Mois.textContent = moisActuelList.options[moisActuelList.selectedIndex].text;
        });
    </script>
    
</body>
</html>
